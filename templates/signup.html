{% extends 'base.html'%}

{%block head%}

{% endblock %}

{% block body %}
<div class="container">
    <div class="row p-4">
        <div class="col">
            <img src="/static/images/typing.jpg" alt="">

        </div>
        <div class="col">

            <form method="POST" action=" {{ url_for('signup') }}">
                    <h3> Sign Up</h3>
                    <div class="form-row">
                        <div class="col">
                        <label for="firstname">First name</label>
                        <input type="text" class="form-control" id="firstname"  required>
                        </div>
                        <div class="col">
                        <label for="lastname">Last name</label>
                        <input type="text" class="form-control" id="lastname" required>
                        </div>
                    
                    </div>
                    <div class="form-row">
                        <div class="col">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                                <div class="form-check" style="color: blue;">
                                <input class="form-check-input" type="checkbox" value="" id="allow_notifications" name="allow_update" checked>
                                <label class="form-check-label" for="allow_notifications">
                                    Allow DiaryApp to send you updates and notifcations 
                                </label>
                                </div>
                            </div>
                        <div class="form-row">
                            <div class="col">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" aria-describedby="emailHelp"name='address' >
                                </div>
                            </div>
                        <div class="form-row">
                        <div class="col-md-3 mb-3">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state"  name="state" required>
                        </div>
                        <div class="col-md-3 mb-3">
                        <label for="Country">Country</label>
                        <input type="text" class="form-control" id="Country" placeholder="Zip" name="country" required>
                        </div>
                    </div>
                    <div class="form-row">
                            <div class="col d-flex ">
                                <div class="form-check pl-4 pr-4">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                    <label class="form-check-label" for="male">
                                    Male
                                    </label>
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">
                                    Female
                                    </label>
                                </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                                <label for="username">Username</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                    </div>
                                    <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="inputGroupPrepend2"  name = 'username' required>
                                </div>
                                </div>
                        <div class="col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required name="password">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
